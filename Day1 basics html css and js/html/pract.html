<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Boxes with Animation</title>
<style>
    .box-container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        
        font-size: 24px;
    }
    .box:nth-child(3) {
        animation: scaleUp 2s ease-in-out infinite alternate;
    }
    @keyframes scaleUp {
        0% {
            transform: scale(1);
            background-color: #3498db;
        }
        100% {
            transform: scale(1.1);
            background-color: #e74c3c;
        }
    }
</style>
</head>
<body>

<div class="box-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

</body>
</html>
